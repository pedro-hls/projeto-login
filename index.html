<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tela de Login </title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <header> 

        <div id="degrade">
        </div>

    </header>
    
    <main>
    <section id="formulario">
            
            <div id="imagem"></div>
            <fieldset>

                <h1> Bem-vindo! </h1>
                <h2> Faça login para continuar </h2>

                <!--  Arquivo PHP apenas representativo    -->
                <form action="login.php" method="post">

                    <div id="type-forms">
                        <p>
                            <legend> Email </legend>
                                <label for="iemail">
                                    <input class="campo" type="email" name="email" id="iemail" placeholder="pedro@mail.com" autocomplete="email">
                                </label>
                        </p>
                        <p>
                            <legend> Senha </legend>
                            <label for="ipassword">
                                <input class="campo" type="password" name="password" id="ipassword" placeholder="********" required minlength="8" maxlength="20" autocomplete="current-password">
                            </label>
                        </p>
                    </div>

                    <p id="check-button">
                        <label for="radio">
                                <input id="check-button-input" type="checkbox" name="checkbox"> Manter-me conectado
                        </label>
                    </p>

                    <p>
                        <input type="submit" value="Entrar">
                    </p>

                </form>

                <p class="outros"> 
                    <a href="#"> Não tem conta? Cadastre-se! </a> <br>
                </p>

                <p class="outros"> 
                    <a href="#"> Esqueci minha senha </a>
                </p>

            </fieldset>
        </section>
    </main> 

    <footer>
        <p> Site criado por <a href="https://github.com/pedro-hls">Pedro Lima</a> para o desafio do Curso em Vídeo</p>
    </footer>

</body>
</html>
